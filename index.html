<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Car Scan</title>
    <script type="module" src="https://unpkg.com/@splat/viewer"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        splat-viewer {
            width: 100vw;
            height: 100vh;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="loading">Loading 3D Model...</div>

    <splat-viewer url="./car_demo.splat"></splat-viewer>

    <script>
        // ซ่อนข้อความ Loading เมื่อโหลดเสร็จ
        document.querySelector('splat-viewer').addEventListener('load', () => {
            document.querySelector('.loading').style.display = 'none';
        });
    </script>

</body>

</html>
